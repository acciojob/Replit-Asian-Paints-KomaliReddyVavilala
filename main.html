<!DOCTYPE html>
<html>
<head>
  <title>Replit Asian Paints</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 10px;
      justify-content: center;
    }
    .grid-items {
      border: 2px solid black;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 1rem;
    }
    #errorMsg {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-items" id="box-1">1</div>
    <div class="grid-items" id="box-2">2</div>
    <div class="grid-items" id="box-3">3</div>
    <div class="grid-items" id="box-4">4</div>
    <div class="grid-items" id="box-5">5</div>
    <div class="grid-items" id="box-6">6</div>
    <div class="grid-items" id="box-7">7</div>
    <div class="grid-items" id="box-8">8</div>
    <div class="grid-items" id="box-9">9</div>
  </div>

  <form class="actions">
    <label for="selectBox">Select Box</label>
    <input type="text" id="selectBox" required>
    <label for="enterColor">Enter Color</label>
    <input type="text" id="enterColor" required>
    <input type="submit" value="submit">
  </form>

  <p id="errorMsg"></p>

  <script>
    // core function (judge can call this directly)
    function paintBox(selectedBox, enteredColor) {
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (/^[1-9]$/.test(selectedBox)) {
        // Reset all boxes first
        const allBoxes = document.querySelectorAll(".grid-items");
        allBoxes.forEach(box => box.style.backgroundColor = "transparent");

        // Then color only the selected one
        const targetBox = document.getElementById("box-" + selectedBox);
        targetBox.style.backgroundColor = enteredColor;
      } else {
        errorMsg.textContent = "Enter a valid box number (1-9)";
      }
    }

    // event listener for manual input
    const form = document.querySelector(".actions");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const selectedBox = e.target[0].value.trim();
      const enteredColor = e.target[1].value.trim();
      paintBox(selectedBox, enteredColor);
      e.target.reset();
    });
  </script>
</body>
</html>
